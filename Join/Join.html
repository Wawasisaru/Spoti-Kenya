<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="join.css">
    <title>Document</title>
</head>
<body>
  <div id="contact-body">
    <div class ="contact-form">
        <div class="formcontainer">
            <label for="email">Full Names</label>
            <input
              type="text"
              placeholder="Marlyne Lyle"
              name="last name"
              required/>
          </div>
          <div class="formcontainer">
            <label for="email">Email</label>
            <input type="text" placeholder="marilynlyle@gmail.com" name="email" required />
          </div>
          <div class="formcontainer">
            <label for="email">Phone Number</label>
            <input
              type="text"
              placeholder="+(code) 723*****"
              name="phone number"
              required
            />
          </div>
          <div class="formcontainer">
        <label for="country">Country</label>
        <select id="country" name="country">
        <option value="australia">Select</option>
        <option value="canada">Kenya</option>
        <option value="usa">USA</option>
        <option value="canada">Canada</option>
        <option value="usa">Nigeria</option>
        <option value="canada">Tanzania</option>
        <option value="usa">Uganda</option>
        <option value="canada">Rwanda</option>
        <option value="usa">Califonia</option>
      </select>
      </div>
      <div class="formcontainer">
      <label for="subject">Message</label>
      <textarea id="subject" name="subject" placeholder="I love your music.." style="height:100px"></textarea>
      </div>
      <br>
      <div class="formcontainer">
      <input type="submit" id="submit" value="Submit">
      </div>
    </div>
    </div>
</body>
</html>
