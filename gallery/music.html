<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="music.css">
    <title>Document</title>
</head>
<body>
    <div class="slideshow-container">
        <div class="mySlides fade">
            <img src="https://res.cloudinary.com/djz4lxe3f/image/upload/v1685296903/Hotel-booking/photo-1559582759-e86a26070265_im6oau.jpg">
        </div>
        <div class="mySlides fade">
            <img src="https://res.cloudinary.com/djz4lxe3f/image/upload/c_scale,h_360,w_500/v1685296833/Hotel-booking/photo-1459749411175-04bf5292ceea_kvh311.jpg">

        </div>
        <div class="mySlides fade">
            <img src="https://res.cloudinary.com/djz4lxe3f/image/upload/c_scale,h_360,w_500/v1685296798/Hotel-booking/photo-1506157786151-b8491531f063_rbvqdz.jpg">
        </div>
        <!-- -------------------next and previous button ------------->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <!-- -----------------------------dot circle-------------------->
        <div style ="text-align:center;">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>

    </div>
    <script src="music.js"></script>
</body>
</html>
